<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Profile</title>
</head>

<body>

<nav th:replace="layouts :: navbar"></nav>


<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="">
        <div><span class="font-weight-bold" th:text="${user.firstName} + ' ' + ${user.lastName}"></span></div>
        <div></div><span class="text-black-50" th:text="${user.email}"></span></div>
        <span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><span th:text="${user.birthday}"></span></div>
          <div class="col-md-6"><span th:text="${user.gender}"></span></div>
          <div class="col-md-6"><span th:text="${user.phoneNumber}"></span></div>
        </div>

<!--        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>-->
      </div>
    </div>
  </div>

</body>
</html>
