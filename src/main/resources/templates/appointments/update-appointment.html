<div align="center" class="container">
    <form class="form-horizontal" th:action="@{/appointments/confirm-update}" th:object="${appointment}" method="POST">
        <fieldset>

            <!-- Form Name -->
            <legend>Update Existing Appointment</legend>

            <!-- used for updates -->
            <input type="hidden" th:field="${appointment.id}">

            <input type="hidden" th:field="${appointment.scheduledDate}">


            <input type="hidden" th:field="${appointment.status}">

            <input type="hidden" th:field="${appointment.doctor}">


            <input type="hidden" th:field="${appointment.patient}">


            <input type="hidden" th:field="${appointment.scheduledTime}">




            <div class="rendered-form">
                <div class="formbuilder-date form-group field-date-1625247629933">
                    <label for="date-1625247629933" class="formbuilder-date-label">Date</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="date-1625247629933" access="false" id="date-1625247629933" th:field="${appointment.scheduledDate}">
                    </div>
                </div>
            </div>



            <select name="patient" th:field="*{patient}">
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.firstName} + ' ' + ${patient.lastName}">
                </option>
            </select>



            <select name="doctor" th:field="*{doctor}">
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="${doctor.firstName} + ' ' + ${doctor.lastName} + ' - ' + ${doctor.department.getName()}">
                </option>
            </select>




            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="SubmitButton"></label>
                <div class="col-md-4">
                    <button id="SubmitButton" name="SubmitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>
