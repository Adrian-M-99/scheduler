<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Departments</title>
</head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Departments Directory</h3>
    <hr>
    <a th:href="@{/departments/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Department
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th># of Doctors</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${departments == null}">
            <td colspan="4"> No Departments Available</td>
        </tr>
        <tr th:each="department : ${departments}">
            <td th:text="${department.getName()}"/>
            <td th:text="${department.countDoctors()}"/>

            <td>
                <a th:href="@{/departments/update(id=${department.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/departments/delete(id=${department.getId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this department?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
