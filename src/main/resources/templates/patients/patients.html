<div class="container">
    <h3>Patients Directory</h3>
    <hr>
    <a th:href="@{/patients/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Patient
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Appointments</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${patients == null}">
            <td colspan="4"> No Patients Available</td>
        </tr>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstName} + ' ' + ${patient.lastName}"/>
            <td th:text="${patient.getAge()}"/>
            <td th:text="${patient.gender}"/>
            <td th:text="${patient.countAppointments()}"/>
            <td>
                <a th:href="@{/patients/update(id=${patient.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/patients/delete(id=${patient.getId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
