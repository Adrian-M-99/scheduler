<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Patients</title>
</head>

<body>

<nav th:replace="layouts :: navbar"></nav>



<div class="container">
    <h3>Patients Directory</h3>
    <hr>
    <a th:href="@{/patients/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Patient
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Appointments</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${patients == null}">
            <td colspan="4"> No Patients Available</td>
        </tr>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstName} + ' ' + ${patient.lastName}"/>
            <td th:text="${patient.getAge()}"/>
            <td th:text="${patient.gender}"/>
            <td th:text="${patient.countAppointments()}"/>
            <td>
                <a th:href="@{/patients/update(id=${patient.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/patients/delete(id=${patient.getId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
