<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>New Patient</title>
</head>

<body>

<nav th:replace="layouts :: navbar"></nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div align="center" class="container">
    <form class="form-horizontal" th:action="@{/patients/save}" th:object="${patient}" method="POST">
        <fieldset>

            <!-- Form Name -->
            <legend>Add new patient</legend>

<!--            &lt;!&ndash; used for updates &ndash;&gt;-->
<!--            <input type="hidden" th:field="${patient.id}">-->




            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="firstName">First Name</label>
                <div class="col-md-4">
                    <input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="" th:field="${patient.firstName}">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastname">Last Name</label>
                <div class="col-md-4">
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="form-control input-md" required="" th:field="${patient.lastName}">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="" th:field="${patient.password}">

                </div>
            </div>


            <div class="rendered-form">
                <div class="formbuilder-date form-group field-date-1625247629933">
                    <label for="date-1625247629933" class="formbuilder-date-label">Birthday</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="date-1625247629933" access="false" id="date-1625247629933" th:field="${patient.birthday}">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="" th:field="${patient.email}">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phoneNumber">Phone Number</label>
                <div class="col-md-4">
                    <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone Number" class="form-control input-md" required="" th:field="${patient.phoneNumber}">

                </div>
            </div>

            <!--            <div class="form-group">-->
            <!--                <label class="col-md-4 control-label" for="birthday">Birthday</label>-->
            <!--                <div class="col-md-4">-->
            <!--                    <input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="birthday" th:field="${patient.birthday}">-->
            <!--                </div>-->
            <!--            </div>-->


            <label>
                <select name="gender" th:field="${patient.gender}">
                    <option th:each="gender : ${T(com.example.scheduler21.entities.Gender).values()}"
                            th:value="${gender}"
                            th:text="${gender}">
                    </option>
                </select>
            </label>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="SubmitButton"></label>
                <div class="col-md-4">
                    <button id="SubmitButton" name="SubmitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
</body>
</html>
